jtex: v1
title: Elsevier CAS Template
description: >
  Elsevier CAS (Content Acquisition System) template for journal articles.
  Supports both single column (cas-sc) and double column (cas-dc) layouts,
  author-year or numeric citation styles, ORCID identifiers, CRediT roles,
  research highlights, graphical abstracts, and keywords.
version: 1.0.0
license: LPPL-1.3c
source: https://www.elsevier.com/authors/policies-and-guidelines/latex-instructions
thumbnail: ./thumbnail.png
authors:
  - name: Alan Lujan
    website: https://alanlujan91.github.io
    github: alanlujan91
    affiliations:
      - Johns Hopkins University
  - name: Christopher Carroll
    website: https://econ.jhu.edu/people/ccarroll
    github: llorracc
    affiliations:
      - Johns Hopkins University
tags:
  - paper
  - journal
  - elsevier
  - one-column
  - two-column
  - cas
parts:
  - id: abstract
    required: true
    description: >
      A concise summary of the article's main findings and conclusions.
      Most Elsevier journals require an abstract of 100-300 words.
  - id: highlights
    description: >
      Research highlights as raw LaTeX \\item entries (3-5 items).
      Use the +++ block syntax with part: highlights.
  - id: keypoints
    description: >
      Research highlights as bullet points (3-5 items).
      Can be defined in frontmatter as a YAML list under keypoints.
  - id: graphical_abstract
    description: >
      A graphical abstract as raw LaTeX content.
      Alternatively, use the graphical_abstract option with a file path.
  - id: appendix
    description: >
      Appendix content. Sections within will be labeled A, B, C, etc.
      Can reference an external markdown file via parts.appendix in frontmatter.
  - id: title_note
    description: >
      A footnote attached to the title, e.g., funding acknowledgment or
      conference presentation note.
  - id: note
    description: >
      A general note without a number that appears in the frontmatter.
      Useful for disclaimers or additional context.
  - id: biography
    description: >
      Author biographies as raw LaTeX. Use \\bio{} and \\endbio commands.
      For photo, use \\bio{path/to/photo}.
doc:
  - id: title
    required: true
  - id: subtitle
    description: >
      Article subtitle displayed below the main title.
  - id: short_title
    description: >
      Short title for running header (recommended max 50 characters).
  - id: authors
    required: true
    description: >
      List of authors. Each author supports: name, orcid, email, url,
      corresponding (boolean), roles (CRediT), equal_contributor (boolean),
      deceased (boolean), note (string for author-specific footnote),
      and twitter (username).
  - id: affiliations
    description: >
      List of affiliations with: name/institution, department, address,
      city, state, postal_code, country, ror, isni, ringgold.
  - id: abstract
    description: >
      Article abstract as a simple string. Can also be provided as parts.abstract
      for more complex abstracts with formatting.
  - id: keywords
    description: >
      Article keywords (typically 3-6). Will be joined with \\sep in LaTeX.
  - id: bibliography
    description: >
      Path(s) to BibTeX bibliography files.
options:
  - id: columns
    type: choice
    title: Column Layout
    description: Number of columns for the document layout.
    default: single
    choices:
      - single
      - double
  - id: citation_style
    type: choice
    title: Citation Style
    description: Bibliography citation style.
    default: authoryear
    choices:
      - authoryear
      - numbers
  - id: graphical_abstract
    type: file
    title: Graphical Abstract
    description: Path to graphical abstract image file (PNG, JPG, or PDF).
files:
  - template.tex
  - cas-sc.cls
  - cas-dc.cls
  - cas-common.sty
  - cas-model2-names.bst
  - thumbnails/cas-email.jpeg
  - thumbnails/cas-facebook.jpeg
  - thumbnails/cas-gplus.jpeg
  - thumbnails/cas-linkedin.jpeg
  - thumbnails/cas-twitter.jpeg
  - thumbnails/cas-url.jpeg
packages:
